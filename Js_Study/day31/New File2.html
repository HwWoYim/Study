<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 이벤트</title>
    <style type="text/css">
        input[name="test"]{
            border: 3px solid black;

        function func(){
