    <button onclick="btn()">버튼</button>

                alert('새로만든 버튼 클릭함!')
            }
            var msg = document.createTextNode('새로만든 버튼');
            btn.appendChlid(msg);
            document.body.appendChild(btn);
        }
    </script>
