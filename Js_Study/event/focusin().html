<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focusin()메소드</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
    <script>
        $(function () {
            $("#frm_1").on("focusin",
                function () {
                    $(this).css({
                        "background-color": "pink"
                    });
                });
            $("#frm_1").on("focusout",
                function () {
                    $(this).css({ "background-color": "black" })
                });
        });
    </script>

    <h1>focusin / focusout</h1>
    <form action="#" id="frm_1">
        <p>
            <label for="user_id_1">ID</label> <input type="text" name="user_id_1" id="user_id_1">
        </p>
        <p>
            <label for="user_pw_1">PW</label> <input type="password" name="user_pw_1" id="user_pw_1">
        </p>
    </form>
</body>

</html>
