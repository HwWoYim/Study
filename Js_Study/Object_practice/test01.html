<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>실습예제</title>

<body>
    <script>
        var i = 1;
        while (i < 10) {
            document.write("5 x " + i + "=" + i * 5);
            i++;
        }
    </script>
</body>
