<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소 선택자</title>
    <style type="text/css">
        p::before{
            content: "●";
        }
        .menu::after{
            content : "메뉴가 끝났습니다.";
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="menu">
        <p>바지</p>
        <p>상의</p>
        <p>치마</p>
        <p>신발</p>
    </div>


</body>
</html>
