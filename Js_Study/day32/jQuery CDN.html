<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery CDN</title> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<style>
    header,div,nav,ul,li,footer{ /*전체선택자는 웹페이지를 느리게하는 원인이 된다.*/
        margin: 5px;
    }
</style>
</head>
<body> 
    <script>  /*이 방식은 꼭 인터넷이 연결되어 있어야 한다.*/
        $(document).ready(function(){ /*화면의 모든 것이 출력되고나서 실행해줘라.*/
           $(".logo").css("border","5px solid lightgreen");
           $("#gnb").css("border","1px solid red");
           $("footer,.left,.right").css("border","2px solid gray");
        }); /*window.onload와 동일한 기능*/
    </script>
    
    <header id="header">
        <div class="logo">로고</div>
        <div class="search">검색하기</div>

        <nav id="gnb">
            <ul>
                <li>메뉴1
                    <ul>
                        <li>메뉴1-1</li>
                        <li>메뉴1-2</li>
                    </ul>
                </li>
                <li>메뉴2</li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <div class="left">왼쪽</div>
        <div class="right">오른쪽</div>
    </div>
        <footer id="footer">
            회사소개<br>
            개인정보처리방침
        </footer>
    

</body>
</html>
