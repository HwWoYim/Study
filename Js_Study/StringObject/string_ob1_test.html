<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var t = "Hello Thank you good luck to you";

        // 문자열에서 인덱스 번호에 해당하는 문자를 반환
        document.write(t.charAt(16), "<br/>");
        // 문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 제일먼저 
        //일치하는 문자의 인덱스 번호를 반환합니다. 만일 찾는 문자가 없으면 -1을 반환
        document.write(t.indexOf("you"), "<br/>");
        // 문자열 인덱스 16 위치부터 제일 먼저 발견된 'you'의 인덱스 값을 반환
        document.write(t.indexOf("you", 16), "<br/");
        //문자열 오른쪽에서 부터 왼쪽 방향으로 제일 먼저 발견된 "you"의 인덱스를 반환
        document.write(t.lastIndexOf("you"), "<br/>");
        // 문자열 인덱스 25부터 왼쪽 방향으로 제일 먼저 발견된 "you" 인덱스 값을 반환
        document.write(t.lastIndexOf("you", 25), "<br/>");
        // 문자열 왼쪽에서부터 제일 먼저 발견된 "luck"과 일치되는 문자를 찾아 반환
        document.write(t.match("luck"), "<br/>");
        // 문자열 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스 값을 반환
        document.write(t.search("you"), "<br/>");
        // 문자열 인덱스 21부터 네 글자를 가져옴
        document.write(t.substr(21, 4), "<br/>");
        // 문자열 인덱스 6부터 12 이전까지의 문자를 가져옴
        document.write(t.substring(6, 12), "<br/>");
        // 문자열 왼쪽에서부터 제일 먼저 발견된 "you"를 "me"로 치환
        document.write(t.replace("you", "me"), "<br/>");
        // 문자열의 영문자가 모두 소문자로 바뀐 문자열을 반환
        document.write(t.toLowerCase(), "<br/>");
        // 문자열의 영문자가 모두 대문자로 바뀐 문자열을 반환
        document.write(t.toUpperCase(), "<br/>");
        // 문자열의 문자 총 개수를 반환. 이때 공백도 문자로 취급함
        document.write(t.length, "<br/>");
        // 공백 문자를 기준으로 문자를 분리함. 분리된 문자열은 배열에 저장되어 s에 할당
        var s = t.split(" ");
        // s의 인덱스 0에 저장된 문자열을 출력함
        document.write(s[0], "<br/>");
        // s의 인덱스 4에 저장된 문자열을 출력함
        document.write(s[4], "<br/>");
    </script>

</body>

</html>
