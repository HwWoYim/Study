<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 연습1</title>
  </head>
  <body>
    <script>
      var walkAmount = prompt("당신의 하루 걷는 양은 몇 보 인가요?", "0");

      if (walkAmount >= 10000) {
        //내가 입력한 값이 10,000이상이라면 true값을 반환
        document.write("매우 좋은 습관을 지 니고 계시네요!", "<br>"); // 출력 메소드 실행
      }
      document.write("=======end======="); // 조건문이 끝나고 최종적으로 출력되는데 마무리 인사
    </script>
  </body>
</html>
