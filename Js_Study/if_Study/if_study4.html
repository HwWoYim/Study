<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 연습4</title>
  </head>
  <body>
    <script>
      // confirm 함수는 확인/취소 창을 띄워준다. 확인을 누르면 true 취소를 누르면 false입니다.
      var result = confirm("정말로 회원을 탈퇴하시겠습니까?");

      if (result) {
        document.write("탈퇴 시켜드리겠습니다.");
      } else {
        document.write("탈퇴 취소되었습니다.");
      }
    </script>
  </body>
</html>
