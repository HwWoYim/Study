<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <!--진영이의 하루 지출 내역은 교통비 3,000원, 식비 6,000원, 음료 3,000원입니다. 삼항 조건 연산자를 사용하여
    하루 적정 지출 비용인 1만원을 초과했을 경우에는 "000원 초과"라고 출력하고, 아닐 경우에는 "돈 관리 잘 했어요!
    라고 출력하세요."-->
    <script>
      var price1 = 3000;
      var price2 = 6000;
      var price3 = 3000;

      var total = price1 + price2 + price3;
      var result =
        total > 10000 ? total - 10000 + "원 초과" : "돈 관리 잘했어요!";
      document.write(result);
    </script>
  </body>
</html>
