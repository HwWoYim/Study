  </head>
  <body>
    <script>
      // 사용자의 키
      var userHeight = 172;
      // 사용자의 몸무게
      var userWeight = 68;

      // 평균 체중을 구하는 공식으로 normal_Weight변수에 저장
      var normal_Weight = (userHeight - 100) * 0.9;
      // 문서출력메소드로 변수의 값을 출력.
      document.write(normal_Weight);
    </script>
