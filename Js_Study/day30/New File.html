<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS - 내부 script</title>
<style type="text/css">
   #box {
      width: 100px;
      height: 100px;
      background-color: coral;
      cursor: pointer;
   }
</style>
</head>
<body>
<script type="text/javascript">
   function changeColor(obj){
      obj.style.backgroundColor="lightblue";
   }
</script>

<div id="box" onclick="changeColor(this)"></div>

</body>
</html>
