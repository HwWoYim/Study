<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼</title>
</head>
<body>

<!-- 사용자의 입력을 받아들이는 공간 -->
<form action="사용자가 form 태그에 입력한 값들을 어떤 페이지로 전달할지를 작성">
   아이디: <input type="text" placeholder="아이디를 입력하세요." required="required"> <br>
   비밀번호: <input type="password" placeholder="비밀번호를 입력하세요." required="required"> <br>
   이메일: <input type="email" required="required" value="coding_helper@naver.com" readonly="readonly"> <br>
   개수: <input type="number" min="1" max="5" value="1"> <br>
   남<input type="radio" name="gender" checked="checked"> 여<input type="radio" name="gender"> <br>
   과목선택 <br>
   C언어<input type="checkbox"> JAVA<input type="checkbox" checked="checked"> JSP<input type="checkbox"> <br>
   전화번호: <select>
      <option>지역번호</option>
      <option>02</option>
      <option>031</option>
      <option>032</option>
      <option>055</option>
   </select>-1234-1234 <br>
   <input type="submit" value="확인">
   <input type="button" value="버튼" disabled="disabled">
</form>

</body>
</html>
